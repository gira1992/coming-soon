<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section>
    
    <div class="container">
      <nav>
        <div class="logo"> <img src="./images/logo.svg" alt="logo"> </div>
      </nav>

      <div class="mobile-container">
          <!-- <img src="./images/hero-mobile.jpg" alt="" srcset=""> -->
      </div>
    

      <header>
        <h1>
          <span>We're</span> coming <br> soon
        </h1>
      </header>
      <div class="content">
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="">
          <input class="icon" type="text" placeholder="Email Address" name="email">
          <button type="submit"> <i><img src="./images/icon-arrow.svg" alt="submit"></i></button>
          <small class="error-msg"> </small>
        </form>
      </div>
    </div>
    <div class="img-container">
      <!-- <img src="./images/hero-desktop.jpg" alt=""> -->
    </div>
  </section>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Justin Gira</a>.
    </p>
  </footer>


  <script src="./app.js"></script>
</body>

</html>
